# WebSocket header mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # WebSocket: socket.io
    location /socket.io/ {
        # Usamos 'backend' que es el nombre del servicio en docker-compose
        proxy_pass http://backend:3000/socket.io/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para evitar desconexiones
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Bypass cache
        proxy_cache_bypass $http_upgrade;
    }

    # Tracking paths specific (si el cliente las usa directamente sin socket.io prefix, por seguridad)
    location /tracking/ {
        proxy_pass http://backend:3000/tracking/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }

    location /custody-tracking/ {
        proxy_pass http://backend:3000/custody-tracking/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }

    # Para SPAs - redirige todo a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
